<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{theme/default/layout}">

<head></head>
<body>
   <div layout:fragment="content">
       <!-- 图片 -->
       <div class="image-banner" style="color: #fff">
           <div class="image-content"><img th:src="@{${prefix} + '/source/images/index.png'}" class="magic img-responsive" ></div>
           <div class="descr"><a th:href="@{/}">首页</a></div>
           <div class="word_1 animated fadeInRight">不积跬步,无以至千里</div>
           <div class="word_2 animated fadeInLeft">不积小流,无以成江海</div>
       </div>

       <div class="ml-content">
           <div class="row" >
               <div class="post col-md-4 col-sm-6 col-xs-12" th:each="post,iterStat : ${pageInfo.data}">
                   <div class="post-info animate-box" data-animate-effect="fadeIn">
                       <div class="post-bg">
                           <a th:href="@{'/' + ${post.link}}">
                               <span th:class="${post.reprint == false ? 'originality' : 'reprint'}" th:text="${post.reprint == false ? '原创' : '转载'}"></span>
                               <span class="top" th:if="${post.top}"><img src="/theme/default/source/images/article-top.png" alt="" width="38" height="38"></span>
                               <img class="lazy" th:data-original="@{${post.coverUrl}}" alt="" width="100%" height="100%">
                               <div class="mask"></div>
                               <div class="category">分类: [[${post.categoryName}]]</div>
                               <div class="tags">标签: [[${#strings.isEmpty(post.tags) ? '无' : post.tags}]]</div>
                           </a>
                       </div>
                       <div class="post-data">
                           <div class="post-title">
                               [[${post.title}]]
                           </div>
                           <div class="post-summary">
                               [[${post.summary}]]
                           </div>
                           <div class="post-date"><i class="fa fa-calendar"></i> [[${post.publishDate}]]</div>
                           <div class="nums">
                               <span class="read-num" title="浏览数"><i class="fa fa-eye"></i> [[${post.readNum}]]</span>
                               <span class="comment-num" title="评论数"><i class="fa fa-comments-o"></i> [[${post.commentNum}]]</span>
                           </div>
                       </div>
                       <div class="show-btn text-center"><a th:href="@{'/' + ${post.link}}">阅读全文</a></div>
                   </div>
               </div>
           </div>
           <nav class="pagination-bar">
            <span th:if="${pageInfo.hasPreviousPage}">
                <a class="prev page-numbers" th:href="@{${pageInfo.pageNum-1} == 1 ? '/' : '/page/' + ${pageInfo.pageNum-1}+'/'}" ><i class="fa fa-angle-left"></i></a>
            </span>
               <span th:if="${pageInfo.hasPreviousPage == false}">
                <a class="prev page-numbers" href="javascript:void(0)" ><i class="fa fa-angle-left"></i></a>
            </span>
               <span th:each="pageNum : ${pageInfo.navigatepageNums}" class="page">
                <span th:if="${pageNum == pageInfo.pageNum}">
                    <a href="javascript:void(0)" th:text="${pageNum}" class="page-numbers current"></a>
                </span>
                <span th:if="${pageNum != pageInfo.pageNum}">
                    <a th:href="@{'/page/' + ${pageNum}+'/'}" th:text="${pageNum}" class="page-numbers hidden-xs"></a>
                </span>
            </span>
               <span th:if="${pageInfo.hasNextPage}">
                <a class="next page-numbers" th:href="@{'/page/' + ${pageInfo.pageNum+1}+'/'}" ><i class="fa fa-angle-right"></i></a>
            </span>
               <span th:if="${pageInfo.hasNextPage == false}">
                <a class="next page-numbers" href="javascript:void(0)" ><i class="fa fa-angle-right"></i></a>
            </span>
           </nav>
       </div>

   </div>
</body>
</html>
